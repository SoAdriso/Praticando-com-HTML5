<!DOCTYPE html>
<html>
    <head>
        <title>Praticas com HTML5</title>
        <meta charset="utf-8">
    </head>

        <body>
            
            <h2>Criando Listas!</h2>
            <p>Montar uma página com listas ordenadas e desordenadas. Requisitos: um item em negrito, um item sublinhado, um item rasurado e um item em italico. </p>
            <hr>

            <h2>Lista de Compras</h2>
            <ul type="disc">
                <li><strong>Notebook</strong></li>
                <li>Celular</li>
                <li><strike>Tablet</strike></li>
            </ul>
            
            <hr>
            
            <h2>Perguntas</h2>
            <ol type="A">
                <li><em>Comida favorita?</em></li>
                <li><u>Série favorita?</u></li>
                <li>Animal favorito?</li>
            </ol>


        </body>
    
</html>
